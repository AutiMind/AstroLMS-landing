name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  # ğŸ” Code Quality and Testing
  quality:
    name: ğŸ§ª Code Quality & Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¥ Install dependencies
        run: npm ci
        
      - name: ğŸ” TypeScript type check
        run: npx astro check
        
      - name: ğŸ—ï¸ Build project
        run: npm run build
        
      - name: ğŸ“Š Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: dist/
          retention-days: 1

  # ğŸš€ Deploy to Cloudflare Pages (Production)
  deploy-production:
    name: ğŸŒ Deploy to Production
    runs-on: ubuntu-latest
    needs: quality
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://astrolms.pages.dev
      
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¥ Install dependencies
        run: npm ci
        
      - name: ğŸ—ï¸ Build for production
        run: npm run build
        
      - name: ğŸš€ Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: astrolms-landing
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

  # ğŸ§ª Deploy Preview (Pull Requests)
  deploy-preview:
    name: ğŸ” Deploy Preview
    runs-on: ubuntu-latest
    needs: quality
    if: github.event_name == 'pull_request'
    environment:
      name: preview
      
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¥ Install dependencies
        run: npm ci
        
      - name: ğŸ—ï¸ Build for preview
        run: npm run build
        
      - name: ğŸ” Deploy Preview to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: astrolms-landing
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

  # ğŸ† Success Notification
  notify-success:
    name: ğŸ‰ Notify Success
    runs-on: ubuntu-latest
    needs: [quality, deploy-production]
    if: success() && github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ‰ Deployment Success
        run: |
          echo "ğŸš€ Successfully deployed AstroLMS Landing to production!"
          echo "ğŸŒ Live at: https://astrolms.pages.dev"