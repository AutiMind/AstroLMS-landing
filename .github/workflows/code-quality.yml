name: ðŸ” Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'

env:
  NODE_VERSION: '18'

jobs:
  # ðŸ§¹ Lint and Format Check
  lint:
    name: ðŸ§¹ Lint & Format
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ðŸ“¥ Install dependencies
        run: npm ci
        
      - name: ðŸ” Check TypeScript types
        run: npx astro check
        
      - name: ðŸ—ï¸ Build check
        run: npm run build

  # ðŸ”’ Security Audit
  security:
    name: ðŸ”’ Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ðŸ“¥ Install dependencies
        run: npm ci
        
      - name: ðŸ”’ Run security audit
        run: npm audit --audit-level=high
        continue-on-error: true
        
      - name: ðŸ” Check for known vulnerabilities
        run: npm audit --audit-level=critical

  # ðŸ“Š Dependency Analysis
  dependency-review:
    name: ðŸ“Š Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ” Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: critical

  # ðŸŒ Accessibility Check
  accessibility:
    name: â™¿ Accessibility Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ðŸ“¥ Install dependencies
        run: npm ci
        
      - name: ðŸ—ï¸ Build for testing
        run: npm run build
        
      - name: ðŸš€ Start preview server
        run: npm run preview &
        env:
          CI: true
          
      - name: â³ Wait for server
        run: npx wait-on http://localhost:4321 --timeout 30000
        
      - name: â™¿ Run accessibility tests
        run: |
          npx @axe-core/cli http://localhost:4321 \
            --exit \
            --save accessibility-report.json \
            --reporter json
        continue-on-error: true
        
      - name: ðŸ“Š Upload accessibility report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: accessibility-report
          path: accessibility-report.json
          retention-days: 7

  # âš¡ Performance Check
  performance:
    name: âš¡ Performance Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ðŸ“¥ Install dependencies
        run: npm ci
        
      - name: ðŸ—ï¸ Build for testing
        run: npm run build
        
      - name: ðŸš€ Start preview server
        run: npm run preview &
        env:
          CI: true
          
      - name: â³ Wait for server
        run: npx wait-on http://localhost:4321 --timeout 30000
        
      - name: âš¡ Run Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.13.x
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
        continue-on-error: true

  # ðŸ“ˆ Bundle Analysis
  bundle-analysis:
    name: ðŸ“ˆ Bundle Analysis
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ðŸ“¥ Install dependencies
        run: npm ci
        
      - name: ðŸ—ï¸ Build and analyze
        run: |
          npm run build
          echo "ðŸ“Š Build completed successfully"
          du -sh dist/*
        
      - name: ðŸ“Š Bundle size report
        run: |
          echo "## ðŸ“ˆ Bundle Size Report" >> $GITHUB_STEP_SUMMARY
          echo "| File | Size |" >> $GITHUB_STEP_SUMMARY  
          echo "|------|------|" >> $GITHUB_STEP_SUMMARY
          find dist -name "*.js" -o -name "*.css" | head -10 | while read file; do
            size=$(du -h "$file" | cut -f1)
            echo "| \`$(basename "$file")\` | $size |" >> $GITHUB_STEP_SUMMARY
          done